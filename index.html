<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="./index.css">
</head>
<body>
<h1>Calculator<h1>
<div class="calc">
<input type="text" placeholder="0" id="inputVal">
<div class="calc-btns">
<button class="calc-btn isClear" id="clear">C</button>
<button class="calc-btn back" id="bkBtn">&larr;</button>
<button class="calc-btn operatorBtns">รท</button>
<button class="calc-btn numBtns" id="seven">7</button>
<button class="calc-btn numBtns" id="eight">8</button>
<button class="calc-btn numBtns" id="nine">9</button>
<button class="calc-btn operatorBtns">x</button>
<button class="calc-btn numBtns" id="four">4</button>
<button class="calc-btn numBtns" id="five">5</button>
<button class="calc-btn numBtns" id="six">6</button>
<button class="calc-btn operatorBtns">-</button>
<button class="calc-btn numBtns" id="one">1</button>
<button class="calc-btn numBtns" id="two">2</button>
<button class="calc-btn numBtns" id="three">3</button>
<button class="calc-btn operatorBtns">+</button>
<button class="calc-btn isZero numBtns" id="zero">0</button>
<button class="calc-btn" id="dot">.</button>
<button class="calc-btn isEquals operatorBtns">=</button>
</div>
</div>
<h6>By Poonam Bharde</h6>
<script src="./index.js"></script>
</body>
</html>
